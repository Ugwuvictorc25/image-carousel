<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="img-cont">
				<img src="Images/product-1.jpeg" class="active" alt="img" />
				<img src="Images/product-2.jpeg" alt="img" />
				<img src="Images/product-3.jpeg" alt="img" />
				<img src="Images/product-4.jpeg" alt="img" />
				<img src="Images/product-5.jpeg" alt="img" />
			</div>
			<div class="buttons">
				<button class="Prev">Prev</button>
				<button class="Next">Next</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
